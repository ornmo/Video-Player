<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/images/favicon.ico">
    <!-- Font-Awesome custom link  -->
    <script src="https://kit.fontawesome.com/440b431b9d.js" crossorigin="anonymous"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="player">
        <video src="/images/heavyweather.mp4" class="video" playsinline></video>
        <!-- Show Controls -->
        <div class="show-controls">
            <!-- Controls Container -->
            <div class="controls-container">
                <!-- Progress Bar -->
                <div class="progress-range" title="seek">
                    <div class="progress-bar"></div>
                </div>
                <div class="control-group">
                    <!-- Left Controls -->
                    <div class="controls-left">
                        <!-- Play/ Pause -->
                        <div class="play-controls">
                            <i class="fas fa-play" title="Play" id="play-btn"></i>
                        </div>
                        <!-- Volume -->
                        <div class="volume">
                            <div class="volume-icon">
                                <i class="fas fa-volume-up" title="Mute" id="volume-icon"></i>
                            </div>
                            <div class="volume-range" title="Change Volume">
                                <div class="volume-bar"></div>
                            </div>
                        </div>
                    </div>
                    <!-- Right COntrols -->
                    <div class="controls-right">
                        <!-- Speed -->
                        <div class="speed" title="PLayback Rate">
                            <select name="playbackRate" class="player-speed">
                                <option value="0.5"> 0.5 x</option>
                                <option value="0.75"> 0.75 x</option>
                                <option value="1" selected> 1 x</option>
                                <option value="1.5"> 1.5 x</option>
                                <option value="2"> 2 x</option>
                            </select>
                        </div>
                        <!-- Time -->
                        <div class="time">
                            <span class="time-elapsed">00:00 / </span>
                            <span class="time-duration">00:48</span>
                        </div>
                        <!-- Fullscreen -->
                        <div class="fullscreen">
                            <i class="fas fa-expand"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
